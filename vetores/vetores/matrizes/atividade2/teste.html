    <script>
    // Particles background effect (black, semi-transparent)
    const canvas = document.getElementById('particles-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const PARTICLE_COUNT = 70;
    const COLOR = 'rgba(0,0,0,0.25)'; // black, semi-transparent
    const RADIUS = 2.5;
    const SPEED = 0.7;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function randomBetween(a, b) {
        return a + Math.random() * (b - a);
    }

    function createParticles() {
        particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push({
                x: randomBetween(0, canvas.width),
                y: randomBetween(0, canvas.height),
                vx: randomBetween(-SPEED, SPEED),
                vy: randomBetween(-SPEED, SPEED),
                r: randomBetween(RADIUS * 0.7, RADIUS * 1.3)
            });
        }
    }
    createParticles();
    window.addEventListener('resize', createParticles);

    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
            ctx.fillStyle = COLOR;
            ctx.fill();
        }
        // Draw lines between close particles
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                let a = particles[i], b = particles[j];
                let dist = Math.hypot(a.x - b.x, a.y - b.y);
                if (dist < 120) {
                    ctx.beginPath();
                    ctx.moveTo(a.x, a.y);
                    ctx.lineTo(b.x, b.y);
                    ctx.strokeStyle = 'rgba(0,0,0,' + (0.10 * (1 - dist / 120)).toFixed(2) + ')';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }
    }

    function updateParticles() {
        for (let p of particles) {
            p.x += p.vx;
            p.y += p.vy;
            if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        }
    }

    function animate() {
        updateParticles();
        drawParticles();
        requestAnimationFrame(animate);
    }
    animate();
    </script>
